<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krisha Plus Onboarding</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      position: relative;
    }
    .swiper {
      width: 375px;
      height: 320px;
    }
    .rive-canvas {
      width: 375px;
      height: 320px;
      background-color: transparent;
    }
    .background-canvas {
      background-image: url('BG.svg');
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas" class="rive-canvas background-canvas"></canvas>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <canvas id="canvas1" class="rive-canvas"></canvas>
      </div>
      <div class="swiper-slide">
        <canvas id="canvas2" class="rive-canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <script>
    let r1, r2;

    const initRive = () => {
      r1 = new rive.Rive({
        src: "krisha_plus_onboarding_v1.riv",
        canvas: document.getElementById("canvas1"),
        autoplay: true,
        artboard: "Artboard 1",
        stateMachines: "State Machine",
        onLoad: () => {
          r1.resizeDrawingSurfaceToCanvas();
        },
      });

      r2 = new rive.Rive({
        src: "krisha_plus_onboarding_v1.riv",
        canvas: document.getElementById("canvas2"),
        autoplay: true,
        artboard: "Artboard 2",
        stateMachines: "State Machine",
        onLoad: () => {
          r2.resizeDrawingSurfaceToCanvas();
        },
      });
    };

    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      on: {
      slideChange: function () {
        if (this.activeIndex === 0) {
          r1.reset({
            artboard: "Artboard 1",
            stateMachines: "State Machine",
            autoplay: true,
          });
          r1.play();
        } else if (this.activeIndex === 1) {
          r2.reset({
            artboard: "Artboard 2",
            stateMachines: "State Machine",
            autoplay: true,
          });
          r2.play();
        }
      },
      },
    });

    window.addEventListener("load", initRive);
  </script>
</body>
</html>
